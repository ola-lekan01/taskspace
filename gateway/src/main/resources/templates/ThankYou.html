<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to Our Platform</title>
  <style>
    /* Reset some default styles */
    body, html {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      height: 100%;
    }

    /* Full-screen container */
    .container {
      min-height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    /* Header */
    .header {
      background-color: #3498db;
      color: #fff;
      padding: 20px 0;
      text-align: center;
    }

    /* Content */
    .content {
      padding: 20px;
    }

    /* Call to Action Button */
    .cta-button {
      display: inline-block;
      background-color: #3498db;
      color: #fff;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 5px;
      margin-top: 20px;
    }

    /* Footer */
    .footer {
      background-color: #f2f2f2;
      padding: 10px 0;
      color: #666;
      text-align: center;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="header">
    <h1>Welcome to Our Platform</h1>
  </div>
  <div class="content">
    <p>Hi <span th:text="${userName}"></span>,</p>
    <p>Thank you for registering with us. We're excited to have you on board!</p>
    <p>To get started, click the button below to verify your account:</p>
    <a th:href="${verificationLink}" class="cta-button">Verify Account</a>
    <p>Link will expire in 10 minutes. See you soon.</p>
  </div>
  <div class="footer">
    <p>Platform Name &copy; 2023. All rights reserved.</p>
  </div>
</div>
</body>
</html>
